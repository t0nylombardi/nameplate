name: CHECKS

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rspec:
    name: RSpec (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 3.1
          - 3.2
          - 3.3
          - jruby-9.1
          - jruby-9.2
          - jruby-9.3
          - jruby-9.4
          - truffleruby-22.2
          - truffleruby-22.3
        os:
          - ubuntu-22.04
        gemfile:
          - Gemfile
        include:
          # Ubuntu
          - { os: ubuntu-22.04, ruby: 3.1 }
          # macOS
          - { os: macos-13, ruby: 3.1 }
          # Windows
          - { os: windows-2019, ruby: 3.1 }
          - { os: windows-2022, ruby: 3.1 }
          - { os: windows-2022, ruby: jruby-9.3 }
          # allowed to fail
          - {
              os: ubuntu-22.04,
              ruby: head,
              gemfile: Gemfile,
              allow-failure: true,
            }
          - {
              os: ubuntu-22.04,
              ruby: jruby-head,
              gemfile: Gemfile,
              allow-failure: true,
            }
          - {
              os: ubuntu-22.04,
              ruby: truffleruby-head,
              gemfile: Gemfile,
              allow-failure: true,
            }
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      BUNDLE_WITHOUT: development:coverage
      # Workaround for Windows JRuby JDK issue
      # https://github.com/ruby/setup-ruby/issues/339
      # https://github.com/jruby/jruby/issues/7182#issuecomment-1112953015
      JAVA_OPTS: -Djdk.io.File.enableADS=true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec --format progress

  steep:
    name: Steep (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install RBS collection
        if: hashFiles('rbs_collection.yaml') != ''
        run: bundle exec rbs collection install
      - name: Validate RBS
        run: bundle exec rbs validate
      - name: Run Steep
        run: bundle exec steep check --jobs 4

  standardrb:
    name: StandardRB (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run StandardRB
        run: bundle exec standardrb

  ruby_audit:
    name: Ruby Audit (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Update Advisory DB and Audit
        run: |
          bundle exec bundle audit update
          bundle exec bundle audit check
