name: CHECKS

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rspec:
    name: RSpec (${{ matrix.os }} / Ruby ${{ matrix.ruby }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Stable Rubies
          - { os: ubuntu-latest, ruby: "3.2" }
          - { os: ubuntu-latest, ruby: "3.3" }
          - { os: ubuntu-latest, ruby: "3.4.5" }
          - { os: macos-latest, ruby: "3.4.5" }
          - { os: windows-latest, ruby: "3.4.5" }

          # Experimental Rubies (allowed to fail)
          - { os: ubuntu-latest, ruby: ruby-head, allow-failure: true }
          - { os: ubuntu-latest, ruby: jruby, allow-failure: true }
          - { os: ubuntu-latest, ruby: jruby-head, allow-failure: true }
          - { os: ubuntu-latest, ruby: truffleruby, allow-failure: true }
          - { os: ubuntu-latest, ruby: truffleruby-head, allow-failure: true }

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec
    continue-on-error: ${{ matrix.allow-failure || false }}

  steep:
    name: Steep (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install RBS collection
        if: hashFiles('rbs_collection.yaml') != ''
        run: bundle exec rbs collection install
      - name: Validate RBS
        run: bundle exec rbs validate
      - name: Run Steep
        run: bundle exec steep check --jobs 4

  standardrb:
    name: StandardRB (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run StandardRB
        run: bundle exec standardrb

  ruby_audit:
    name: Ruby Audit (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.4.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Update Advisory DB and Audit
        run: |
          bundle exec bundle audit update
          bundle exec bundle audit check
