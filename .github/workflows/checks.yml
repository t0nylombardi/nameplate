name: Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.2", "3.3", "3.4.5"]

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run RSpec
        run: bundle exec rspec

      - name: Run StandardRB
        run: bundle exec standardrb

      - name: Validate RBS
        run: bundle exec rbs validate

      - name: Steep type check
        run: bundle exec steep check --no-server --jobs 1

      - name: Bundle Audit
        run: |
          bundle exec bundle audit update
          bundle exec bundle audit check

  # JRuby coverage: only run RSpec
  jruby_rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [jruby, jruby-head]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec (JRuby only)
        run: bundle exec rspec
